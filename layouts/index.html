{{ define "main" }}

<div>
    <h2>Tags</h2>
    <div id="all-tags">
        {{ range.Site.Taxonomies.tags.ByCount }}
            <a href="tags/{{ .Name }}">{{ .Name }} ({{ .Count }})</a>&nbsp;
        {{ end }}
    </div>
</div>

<div>
    <h2>Blog posts</h2>
    {{ partial "post-list.html" (dict "posts" (where .Site.Pages "Layout" "==" "post")) }}
</div>

{{ end }}
