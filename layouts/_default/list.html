{{ define "main" }}

{{ if eq .Section "collection" }}
    <h2>Collections</h2>
{{ else }}
    <h2>Posts tagged <code>{{ .LinkTitle }}</code></h2>
{{ end }}

<ul>
    {{ range .Pages }}
        <li>
            {{ if eq .Section "blog" }}
                {{.Date.Format "2006-01-02"}}
            {{ end }}
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
</ul>
{{ end }}
