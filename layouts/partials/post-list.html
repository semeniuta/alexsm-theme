<div id="content-elements">
{{ range .posts }}
    <div class="content-element">
    {{ if eq .Section "blog" }}
        <div class="content-element-date">{{.Date.Format "January 2, 2006"}}</div>
    {{ end }}
        <div class="content-element-link"><a href="{{.Permalink}}">{{.Title}}</a></div>
        <div>
            {{.Summary}}
        </div>
    {{ if .Params.tags }}
        <div>
        {{ range .Params.tags }}
            <span class="content-element-tag">{{ . }}</span>
        {{ end }}
        </div>
    {{ end }}
    </div>
{{ end }}
</div>
